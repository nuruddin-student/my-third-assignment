<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3b687300d9.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-200">
    <nav class="container mx-auto flex justify-between items-center py-4"></nav>
        <div class="flex">
            <div class="bg-green-500 p-1 h-10 w-10 rounded-full flex justify-center items-center -rotate-45"><i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
            </div>
            <h1 class="font-extrabold text-4xl">Rinterio</h1>
        </div>
        <div class="hidden lg:flex gap-5">
            <p class="font-bold">Home</p>
            <p>Service</p>
            <p>Portfolio</p>
            <p>Blogs</p>
            <p>Contact Us</p>
        </div>
        <div class="flex gap-4 items-center">
            <div class="bg-white p-1 h-10 w-10 rounded-full hidden lg:flex justify-center items-center "><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></div>
            <div class="bg-white p-1 h-10 w-10 rounded-full hidden lg:flex justify-center items-center "><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i></div>

            <div class="bg-green-500 hidden lg:flex gap-4 justify-center items-center p-2 rounded-[32px] ">
                <p class="font-bold text-xl">Book Consult</p>  
                <div class="bg-black text-white p-1 h-10 w-10 rounded-full flex justify-center items-center -rotate-45"><i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
                </div>
            </div>

            <div class="lg:hidden bg-white p-1 h-10 w-10 rounded-full flex justify-center items-center "><i class="fa-solid fa-bars" aria-hidden="true"></i></div>
        </div>
    </nav>

</html>
